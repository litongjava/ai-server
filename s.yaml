edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: service-ocr
      function:
        name: func-ocr
        description: Initialize
        runtime: custom
        environmentVariables:
          PATH: >-
            /opt/java11/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
          JAVA_HOME: /opt/java11
        layers:
          - acs:fc:cn-hangzhou:official:layers/Java11/versions/2
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 80
        customRuntimeConfig:
          command:
            - java
          args:
            - '-jar'
            - paddle-ocr/paddle-ocr-server/target/paddle-ocr-server-1.0.1.jar
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH